<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Editor de Productos</h1>
    <div id="category-form">
        <input type="text" id="new-category" placeholder="Nueva categoría">
        <button onclick="addCategory()">Agregar Categoría</button>
    </div>
    <div id="categories"></div>
    <button id="save-button" onclick="saveProducts()">Guardar Cambios</button>
    <script src="script.js"></script>
</body>
</html>
